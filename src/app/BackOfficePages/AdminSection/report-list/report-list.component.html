<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Reports List</h1>
  <div class="overflow-x-auto">
    <table class="table w-full">
      <thead>
        <tr>
          <th class="text-left">ID</th>
          <th class="text-left">User</th>
          <th class="text-left">Order ID</th>
          <th class="text-left">Description</th>
          <th class="text-left">Status</th>
          <th class="text-left">Created At</th>
          <th class="text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (report of reports; track report.id) {
        <tr>
          <td>{{ report.id }}</td>
          <td>{{ report.user.email }}</td>
          <td>{{ report.orderId }}</td>
          <td class="max-w-54">{{ report.description }}</td>
          <td>{{ report.status }}</td>
          <td>{{ report.createdAt | date : "short" }}</td>
          <td>
            <div class="dropdown">
              <button
                class="btn btn-sm dropdown-toggle"
                type="button"
                id="dropdownMenuButton{{ report.id }}"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Change Status
              </button>
              <ul
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton{{ report.id }}"
              >
                <li>
                  <a
                    class="dropdown-item"
                    (click)="updateStatus(report.id, ReportStatus.Pending)"
                    >Pending</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    (click)="updateStatus(report.id, ReportStatus.Reviewed)"
                    >Reviewed</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    (click)="updateStatus(report.id, ReportStatus.Resolved)"
                    >Resolved</a
                  >
                </li>
              </ul>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
