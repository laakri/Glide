<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Add Product</h1>
  <form
    #addProductForm="ngForm"
    (ngSubmit)="submitAddProduct(addProductForm)"
    class="space-y-4"
  >
    <div class="space-y-1">
      <label for="name" class="block font-semibold">Product Name:</label>
      <input
        type="text"
        id="name"
        class="input input-bordered w-full"
        ngModel
        name="name"
        required
      />
    </div>
    <div class="space-y-1">
      <label for="description" class="block font-semibold"
        >Product Description:</label
      >
      <textarea
        id="description"
        class="textarea textarea-bordered w-full"
        ngModel
        name="description"
        required
      ></textarea>
    </div>
    <div class="space-y-1">
      <label for="shortDescription" class="block font-semibold"
        >Short Description:</label
      >
      <textarea
        id="shortDescription"
        class="textarea textarea-bordered w-full"
        ngModel
        name="shortDescription"
        required
      ></textarea>
    </div>
    <div class="space-y-1">
      <label for="price" class="block font-semibold">Price:</label>
      <input
        type="number"
        id="price"
        class="input input-bordered w-full"
        ngModel
        name="price"
        required
      />
    </div>
    <div class="space-y-1">
      <label for="stock" class="block font-semibold">Stock:</label>
      <input
        type="number"
        id="stock"
        class="input input-bordered w-full"
        ngModel
        name="stock"
        required
      />
    </div>
    <div class="space-y-1">
      <label for="category" class="block font-semibold">Category:</label>
      <input
        type="text"
        id="category"
        class="input input-bordered w-full"
        ngModel
        name="category"
        required
      />
    </div>
    <div class="space-y-1">
      <label for="imageUrl" class="block font-semibold">Image URL:</label>
      <input
        type="url"
        id="imageUrl"
        class="input input-bordered w-full"
        ngModel
        name="imageUrl"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary w-full">Add Product</button>
  </form>
</div>
