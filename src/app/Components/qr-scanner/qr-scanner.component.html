<div class="flex items-center justify-center min-h-[33rem]">
  <div class="card w-full max-w-md shadow-xl bg-base-200">
    <div class="card-body">
      <h1 class="card-title text-3xl font-bold">QR Code Verification</h1>
      <p
        class="text-lg"
        [ngClass]="{
          'text-success': verificationStatus.includes('successfully'),
          'text-error': verificationStatus.includes('failed')
        }"
      >
        {{ verificationStatus }}
      </p>
      <div class="flex justify-center items-center mt-6">
        <zxing-scanner (scanSuccess)="handleQrCodeResult($event)">
        </zxing-scanner>
      </div>
      @if(success){
      <div class="flex justify-center mt-4">
        <button class="btn btn-primary" (click)="redirectToHome()">
          Go to Market Place
        </button>
      </div>
      }
    </div>
  </div>
</div>
