<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Reports List</h1>
  <div class="overflow-x-auto">
    <table class="table w-full">
      <thead>
        <tr>
          <th class="text-left">ID</th>
          <th class="text-left">User</th>
          <th class="text-left">Order ID</th>
          <th class="text-left">Description</th>
          <th class="text-left">Status</th>
          <th class="text-left">Created At</th>
          <th class="text-left">Action</th>
        </tr>
      </thead>
      <tbody>
        @for (report of reports; track report){
        <tr>
          <td>{{ report.id }}</td>
          <td>{{ report.user.email }}</td>
          <td>{{ report.orderId }}</td>
          <td class="max-w-54">{{ report.description }}</td>
          <td>{{ report.status }}</td>
          <td>{{ report.createdAt }}</td>
          <td class="space-x-2">
            <button class="btn btn-sm btn-info">Review</button>
            <button class="btn btn-sm btn-success">Resolve</button>
            <button class="btn btn-sm btn-ghost text-green">Resolved</button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
